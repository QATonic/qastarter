# Docker Compose for QAStarter
# Usage:
#   Development: docker-compose up
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

version: '3.8'

services:
  qastarter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qastarter-app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - LOG_LEVEL=debug
      - LOG_CONSOLE=true
      - DISABLE_CACHE=true
    volumes:
      # Mount source for hot-reload in development
      - ./client:/app/client
      - ./server:/app/server
      - ./shared:/app/shared
      # Mount templates for live editing
      - ./server/templates:/app/server/templates
      # Persist logs
      - ./logs:/app/logs
      # Don't overwrite node_modules
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/v1/metadata"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - redis

  # Redis for distributed caching (production ready)
  redis:
    image: redis:7-alpine
    container_name: qastarter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Development-only service for running tests
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: qastarter-test
    command: npm test
    environment:
      - NODE_ENV=test
    volumes:
      - ./:/app
      - /app/node_modules
    profiles:
      - test

volumes:
  redis-data:
    driver: local

networks:
  default:
    name: qastarter-network

